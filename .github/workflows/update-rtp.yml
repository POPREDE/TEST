name: Advanced RTP Generator FINAL (CSV TAB Fix)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Download Games CSV
      run: |
        curl -L -o games.csv \
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7pX1gQOWmhwR9ecnt59QUS7L-T5XBdDuA_dDwfag3BMz8voU3CbIbfTpq5pdtmYc67Wh3-FC17VUQ/pub?gid=0&single=true&output=csv"

    - name: Generate RTP JSON
      run: |
        node << 'EOF'
        const fs = require("fs");

        // ================================
        // CSV PARSER — FIX TAB OR COMMA
        // ================================
        const raw = fs.readFileSync("games.csv","utf8")
          .trim()
          .split("\n")
          .map(r => r.split(/[\t,]+/));  // <--- FIX TERPENTING

        const head = raw.shift();
        const rows = raw.map(r => {
          let o = {};
          r.forEach((v,i)=>o[head[i]] = v.trim());
          return o;
        });

        // ================================
        // PROVIDER DETECTION (AUTO)
        // ================================
        function detectProvider(p){
          p = (p || "").toLowerCase();
          if(p.includes("pg")) return "PG";
          if(p.includes("prag")) return "PRAGMATIC";
          return "OTHER";
        }

        const PG_count    = rows.filter(x => detectProvider(x.provider)==="PG").length;
        const PRAG_count  = rows.filter(x => detectProvider(x.provider)==="PRAGMATIC").length;


        // ================================
        // TREND ENGINE (1x per hari)
        // ================================
        const today = new Date().toISOString().split("T")[0];
        const trendFile = `rtp-history/${today}/trend.json`;

        let trend = "normal";
        if(!fs.existsSync(trendFile)){
          const options = ["up","down","normal"];
          trend = options[Math.floor(Math.random()*options.length)];
          fs.mkdirSync(`rtp-history/${today}`, {recursive: true});
          fs.writeFileSync(trendFile, JSON.stringify({trend}));
        } else {
          trend = JSON.parse(fs.readFileSync(trendFile)).trend;
        }


        // ================================
        // RANDOM HELPER
        // ================================
        function rand(min,max){
          return +(Math.random()*(max-min)+min).toFixed(1);
        }


        // ================================
        // DISTRIBUSI RTP (NATURAL)
        // ================================
        function generateRTP(count){
          let arr = [];

          const high = Math.min(5,count);
          const low  = Math.min(15,count - high);

          // HIGH (90–99%)
          for(let i=0;i<high;i++){
            if(trend==="up") arr.push(rand(93,99.9));
            else arr.push(rand(90,96));
          }

          // LOW (50–70%)
          for(let i=0;i<low;i++){
            if(trend==="down") arr.push(rand(50,65));
            else arr.push(rand(55,70));
          }

          // MIDDLE (70–90%)
          while(arr.length < count){
            if(trend==="up") arr.push(rand(78,92));
            else if(trend==="down") arr.push(rand(63,82));
            else arr.push(rand(70,90));
          }

          return arr.sort(()=>Math.random()-0.5);
        }


        // ================================
        // RESET HARIAN (00:00 Brazil)
        // ================================
        const now = new Date();
        const hour = (now.getUTCHours() - 3 + 24) % 24;  // jam brasil

        let rtpPG, rtpPRAG;

        if(hour === 0){
          // FULL RESET
          rtpPG    = generateRTP(PG_count);
          rtpPRAG  = generateRTP(PRAG_count);
        } else {
          // SOFT UPDATE
          const old = JSON.parse(fs.readFileSync("rtp.json"));

          rtpPG = old.provider.PG.map(v=>{
            let n = v + rand(-2,2);
            if(n>99.9) n=99.9;
            if(n<50) n=50;
            return +n.toFixed(1);
          });

          rtpPRAG = old.provider.PRAGMATIC.map(v=>{
            let n = v + rand(-2,2);
            if(n>99.9) n=99.9;
            if(n<50) n=50;
            return +n.toFixed(1);
          });
        }


        // ================================
        // FINAL OUTPUT
        // ================================
        const output = {
          provider:{
            PG: rtpPG,
            PRAGMATIC: rtpPRAG
          }
        };

        fs.writeFileSync("rtp.json", JSON.stringify(output,null,2));


        // ================================
        // SIMPAN HISTORY
        // ================================
        const hh = String(now.getHours()).padStart(2,"0");
        const mm = String(now.getMinutes()).padStart(2,"0");

        fs.writeFileSync(
          `rtp-history/${today}/${hh}-${mm}.json`,
          JSON.stringify(output,null,2)
        );

        EOF

    - name: Push Updated RTP
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add rtp.json rtp-history/
        git commit -m "FINAL RTP Update (TAB CSV Fix)" || echo "No changes"
        git push
