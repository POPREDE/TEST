name: POPREDE RTP Auto Generator FINAL FIX

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Download Games CSV
      run: |
        curl -L -o games.csv \
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7pX1gQOWmhwR9ecnt59QUS7L-T5XBdDuA_dDwfag3BMz8voU3CbIbfTpq5pdtmYc67Wh3-FC17VUQ/pub?gid=0&single=true&output=csv"

    - name: Generate RTP JSON + Auto History
      run: |
        node << 'EOF'
        const fs = require("fs");

        // ================================================
        // 1. LOAD CSV (FINAL DELIMITER FIX: TAB , ; )
        // ================================================
        const raw = fs.readFileSync("games.csv","utf8")
        .trim()
        .split("\n")
        .map(r => r.includes("\t") ? r.split(/\t+/) : r.split(/[,;]+/));   // <-- FIX PALING PENTING

        const head = raw.shift();
        const rows = raw.map(r=>{
          let o = {};
          r.forEach((v,i)=>o[head[i]] = v.trim());
          return o;
        });

        // ================================================
        // 2. AUTO PROVIDER DETECT (PG / PRAGMATIC)
        // ================================================
        function detectProvider(p){
          p = (p || "").toLowerCase();
          if(p.includes("pg")) return "PG";
          if(p.includes("prag")) return "PRAGMATIC";
          return "OTHER";
        }

        const PG_list   = rows.filter(x => detectProvider(x.provider)==="PG");
        const PRAG_list = rows.filter(x => detectProvider(x.provider)==="PRAGMATIC");

        const PG_count  = PG_list.length;
        const PRAG_count= PRAG_list.length;

        console.log("PG COUNT:", PG_count);
        console.log("PRAG COUNT:", PRAG_count);

        // ================================================
        // 3. TREND ENGINE
        // ================================================
        const today = new Date().toISOString().split("T")[0];
        const trendFile = `rtp-history/${today}/trend.json`;

        let trend = "normal";

        if(!fs.existsSync(trendFile)){
          const pick = ["up","down","normal"];
          trend = pick[Math.floor(Math.random()*pick.length)];

          fs.mkdirSync(`rtp-history/${today}`,{recursive:true});
          fs.writeFileSync(trendFile, JSON.stringify({trend}));
        } else {
          trend = JSON.parse(fs.readFileSync(trendFile)).trend;
        }

        function rand(min,max){
          return +(Math.random()*(max-min)+min).toFixed(1);
        }

        // ================================================
        // 4. DISTRIBUSI RTP NATURAL (LEVEL 2 ADVANCED)
        // ================================================
        function generateRTP(count){
          let arr = [];

          const high = Math.min(5,count);     // 90–99
          const low  = Math.min(15,count-high); // 50–70

          for(let i=0;i<high;i++){
            if(trend==="up") arr.push(rand(93,99.9));
            else arr.push(rand(90,96));
          }

          for(let i=0;i<low;i++){
            if(trend==="down") arr.push(rand(50,65));
            else arr.push(rand(55,70));
          }

          while(arr.length < count){
            if(trend==="up") arr.push(rand(78,93));
            else if(trend==="down") arr.push(rand(63,82));
            else arr.push(rand(70,90));
          }

          return arr.sort(()=>Math.random()-0.5);
        }

        // ================================================
        // 5. DAILY RESET (00:00 Brasil)
        // ================================================
        const now = new Date();
        const hourBR = (now.getUTCHours() - 3 + 24) % 24;

        let rtpPG, rtpPRAG;

        if(hourBR === 0){
          rtpPG   = generateRTP(PG_count);
          rtpPRAG = generateRTP(PRAG_count);
        } else {
          let old;
          try {
            old = JSON.parse(fs.readFileSync("rtp.json"));
          } catch {
            old = {provider:{PG:[],PRAGMATIC:[]}};
          }

          rtpPG = PG_list.map((_,i)=>{
            let oldVal = old.provider.PG[i] ?? rand(70,90);
            let n = oldVal + rand(-2,2);
            return Math.max(50,Math.min(99.9,n));
          });

          rtpPRAG = PRAG_list.map((_,i)=>{
            let oldVal = old.provider.PRAGMATIC[i] ?? rand(70,90);
            let n = oldVal + rand(-2,2);
            return Math.max(50,Math.min(99.9,n));
          });
        }

        // ================================================
        // 6. WRITE rtp.json (OVERRIDE)
        // ================================================
        const output = {
          provider:{
            PG: rtpPG,
            PRAGMATIC: rtpPRAG
          }
        };

        fs.writeFileSync("rtp.json", JSON.stringify(output,null,2));

        // ================================================
        // 7. WRITE HISTORY FILE (per 5 menit)
        // ================================================
        const hh = String(now.getHours()).padStart(2,"0");
        const mm = String(now.getMinutes()).padStart(2,"0");

        const historyDir = `rtp-history/${today}`;
        fs.mkdirSync(historyDir,{recursive:true});

        fs.writeFileSync(
          `${historyDir}/${hh}-${mm}.json`,
          JSON.stringify(output,null,2)
        );

        console.log("DONE. RTP CREATED SUCCESSFULLY.");
        EOF

    - name: Push Updates
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add rtp.json rtp-history/
        git commit -m "Auto RTP Update FINAL FIX" || echo "No changes"
        git push
