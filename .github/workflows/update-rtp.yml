name: POPREDE RTP Auto Generator FINAL (1 DECIMAL)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # Checkout Repo
    - uses: actions/checkout@v3

    # Node
    - uses: actions/setup-node@v3
      with:
        node-version: "18"

    # ============================================================
    # DOWNLOAD CSV GAME
    # ============================================================
    - name: Download Games CSV
      run: |
        echo "Downloading game CSV..."
        curl -L -o games.csv \
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7pX1gQOWmhwR9ecnt59QUS7L-T5XBdDuA_dDwfag3BMz8voU3CbIbfTpq5pdtmYc67Wh3-FC17VUQ/pub?gid=0&single=true&output=csv"

        echo "=== RAW CSV (first 200 chars) ==="
        head -c 200 games.csv
        echo ""
        echo "=== FIRST 10 ROWS ==="
        head -n 10 games.csv


    # ============================================================
    # GENERATE RTP JSON (FULL 1 DECIMAL + DEBUG)
    # ============================================================
    - name: Generate RTP JSON (FINAL 1 DECIMAL)
      run: |
        node << 'EOF'
        const fs = require("fs");

        console.log("========================================");
        console.log(" POPREDE FINAL RTP ENGINE (1 DECIMAL)");
        console.log("========================================");

        // =====================================
        // LOAD CSV (TAB PRIORITY)
        // =====================================
        const csvText = fs.readFileSync("games.csv","utf8");

        let raw = csvText.trim().split("\n");

        raw = raw.map(r =>
          r.includes("\t") ? r.split(/\t+/) : r.split(/[,;]+/)
        );

        const head = raw.shift().map(h => h.trim());
        const rows = raw.map(r=>{
          let o={};
          r.forEach((v,i)=>o[head[i]] = v.trim());
          return o;
        });

        console.log("HEADERS:", head);
        console.log("TOTAL ROWS:", rows.length);

        // =====================================
        // PROVIDER DETECT
        // =====================================
        function detectProvider(p){
          p = (p || "").trim().toLowerCase();
          if(p.startsWith("pg")) return "PG";
          if(p.startsWith("prag")) return "PRAGMATIC";
          return "OTHER";
        }

        const PG_list = rows.filter(x => detectProvider(x.provider)==="PG");
        const PRAG_list = rows.filter(x => detectProvider(x.provider)==="PRAGMATIC");

        console.log("PG COUNT:", PG_list.length);
        console.log("PRAG COUNT:", PRAG_list.length);

        // =====================================
        // TREND ENGINE
        // =====================================
        const today = new Date().toISOString().split("T")[0];
        const trendDir = `rtp-history/${today}`;
        const trendFile = `${trendDir}/trend.json`;

        let trend = "normal";
        fs.mkdirSync(trendDir,{recursive:true});

        if(!fs.existsSync(trendFile)){
          const pick = ["up","down","normal"];
          trend = pick[Math.floor(Math.random()*pick.length)];
          fs.writeFileSync(trendFile, JSON.stringify({trend}));
        } else {
          trend = JSON.parse(fs.readFileSync(trendFile)).trend;
        }

        console.log("TODAY TREND:", trend);

        // RANDOM 1 DECIMAL CLEAN
        function rand(min,max){
          return Number((Math.random()*(min-max)+max).toFixed(1));
        }

        // =====================================
        // DISTRIBUSI RTP NATURAL (1 DECIMAL)
        // =====================================
        function generateRTP(count){
          let arr = [];
          const high = Math.min(5,count);
          const low  = Math.min(15,count-high);

          for(let i=0;i<high;i++)
            arr.push(trend==="up" ? rand(93,99.9) : rand(90,96));

          for(let i=0;i<low;i++)
            arr.push(trend==="down" ? rand(50,65) : rand(55,70));

          while(arr.length < count){
            if(trend==="up") arr.push(rand(78,93));
            else if(trend==="down") arr.push(rand(63,82));
            else arr.push(rand(70,90));
          }

          return arr.sort(()=>Math.random()-0.5)
                    .map(n => Number(n.toFixed(1))); // FIX 1 DECIMAL
        }

        // =====================================
        // DAILY RESET VS SOFT UPDATE
        // =====================================
        const now = new Date();
        const hourBR = (now.getUTCHours() - 3 + 24) % 24;
        console.log("BRAZIL HOUR:", hourBR);

        let PG_rtp, PRAG_rtp;

        if(hourBR === 0){
          console.log("DAILY RESET â€” FULL REGENERATE");
          PG_rtp   = generateRTP(PG_list.length);
          PRAG_rtp = generateRTP(PRAG_list.length);
        } else {
          console.log("SOFT UPDATE (5 min)");

          let old = {provider:{PG:[],PRAGMATIC:[]}};
          try { old = JSON.parse(fs.readFileSync("rtp.json")); } catch {}

          PG_rtp = PG_list.map((_,i)=>{
            let base = old.provider.PG[i] ?? rand(70,90);
            let n = base + rand(-2,2);
            return Number(Math.min(99.9,Math.max(50,n)).toFixed(1));
          });

          PRAG_rtp = PRAG_list.map((_,i)=>{
            let base = old.provider.PRAGMATIC[i] ?? rand(70,90);
            let n = base + rand(-2,2);
            return Number(Math.min(99.9,Math.max(50,n)).toFixed(1));
          });
        }

        // =====================================
        // OUTPUT FINAL JSON
        // =====================================
        const output = {
          provider:{
            PG: PG_rtp,
            PRAGMATIC: PRAG_rtp
          }
        };

        fs.writeFileSync("rtp.json", JSON.stringify(output,null,2));
        console.log("rtp.json UPDATED.");

        // =====================================
        // SAVE HISTORY
        // =====================================
        const hh = String(now.getHours()).padStart(2,"0");
        const mm = String(now.getMinutes()).padStart(2,"0");

        fs.writeFileSync(
          `${trendDir}/${hh}-${mm}.json`,
          JSON.stringify(output,null,2)
        );

        console.log(`Saved history: ${trendDir}/${hh}-${mm}.json`);
        console.log("DONE.");
        EOF


    # ============================================================
    # PUSH UPDATE
    # ============================================================
    - name: Push Updates
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add rtp.json rtp-history/
        git commit -m "Auto RTP (FINAL 1 DECIMAL)" || echo "No changes"
        git push
