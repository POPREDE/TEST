name: POPREDE RTP Auto Engine

on:
  schedule:
    # Micro update setiap 3 menit
    - cron: "*/3 * * * *"
    # Full shuffle setiap 1 jam
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update_rtp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Tentukan mode berdasarkan CRON yang memicu workflow
      - name: Determine schedule mode
        id: mode
        run: |
          if [[ "${{ github.event.schedule }}" == "0 * * * *" ]]; then
            echo "mode=hourly" >> $GITHUB_OUTPUT
          else
            echo "mode=micro" >> $GITHUB_OUTPUT
          fi

      - name: Run RTP Generator
        run: |
          SCHEDULE_MODE=${{ steps.mode.outputs.mode }} node rtp-generator.js

      - name: Commit and Push Changes
        run: |
          git config user.name "RTP Bot"
          git config user.email "bot@github.com"
          git add rtp.json
          git commit -m "RTP Auto Update (${{ steps.mode.outputs.mode }}) - $(date)" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
