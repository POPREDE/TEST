name: POPREDE RTP Auto Generator V3 TURBO

on:
  schedule:
    - cron: "*/5 * * * *"   # update RTP setiap 5 menit
    - cron: "*/2 * * * *"   # turbo keep-alive cron
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Repo Activity Ping
      run: |
        curl -I https://github.com/POPREDE/TEST || true

    - name: Keep Repo Alive (Turbo Mode)
      run: |
        echo "$(date)" > .alive
        git add .alive
        git commit -m "alive" || true

    - name: Download Games CSV
      run: |
        curl -L -o games.csv \
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7pX1gQOWmhwR9ecnt59QUS7L-T5XBdDuA_dDwfag3BMz8voU3CbIbfTpq5pdtmYc67Wh3-FC17VUQ/pub?gid=0&single=true&output=csv"

    - name: Generate RTP JSON V3
      run: |
        node << 'EOF'
        const fs = require("fs");

        // LOAD CSV
        const raw = fs.readFileSync("games.csv","utf8")
          .trim().split("\n")
          .map(r => r.split(/[\t,;]+/));

        const head = raw.shift();
        const rows = raw.map(r=>{
          let o={};
          r.forEach((v,i)=>o[head[i]]=v.trim());
          return o;
        });

        // DETECT PROVIDER
        function detectProvider(p){
          p=(p||"").toLowerCase();
          if(p.includes("pg")) return "PG";
          if(p.includes("prag")) return "PRAGMATIC";
          return "OTHER";
        }

        const PG  = rows.filter(x=>detectProvider(x.provider)==="PG");
        const PR  = rows.filter(x=>detectProvider(x.provider)==="PRAGMATIC");

        const now = new Date();
        const today = now.toISOString().split("T")[0];
        const hourBR = (now.getUTCHours()-3+24)%24;

        // TREND FILE
        const trendFile = `rtp-history/${today}/trend.json`;
        let trend="normal";

        if(!fs.existsSync(trendFile)){
          const pick=["up","down","volatile","steady"];
          trend = pick[Math.floor(Math.random()*pick.length)];
          fs.mkdirSync(`rtp-history/${today}`,{recursive:true});
          fs.writeFileSync(trendFile, JSON.stringify({trend}));
        } else {
          trend = JSON.parse(fs.readFileSync(trendFile)).trend;
        }

        // RANDOM HELPERS
        function r(min,max){return +(Math.random()*(max-min)+min).toFixed(1);}
        const spikeChance = ()=>Math.random() < 0.10;

        function distribute(count){
          let arr=[];

          let high = Math.min(6,count);
          let ultra = Math.min(2,count);
          let low = Math.min(15,count);

          // ULTRA HIGH (97–99.9)
          for(let i=0;i<ultra;i++)
            arr.push(r(97,99.9));

          // HIGH (90–97)
          for(let i=0;i<high-ultra;i++)
            arr.push(r(90,97));

          // LOW
          for(let i=0;i<low;i++)
            arr.push(r(50,65));

          // MID (70–89)
          while(arr.length < count)
            arr.push(r(70,89));

          return arr.sort(()=>Math.random()-0.5);
        }

        function softUpdate(oldArr){
          return oldArr.map(v=>{
            let val = v;

            // small movement
            val += r(-1,1);

            // medium movement
            val += (Math.random()*2 - 1);

            // spike occasionally
            if(spikeChance()) val += (Math.random()*8 - 4);

            // cooldown ultra-high (>97)
            if(val > 97 && Math.random() < 0.60)
              val -= r(2,5);

            // anti-stuck minimum
            if(val < 50) val = 50;

            // cap max
            if(val > 99.9) val = 99.9;

            // round 1 decimal
            return +val.toFixed(1);
          });
        }

        let old={provider:{PG:[],PRAGMATIC:[]}};

        try{ old = JSON.parse(fs.readFileSync("rtp.json")); }
        catch{}

        let newPG,newPR;

        if(hourBR===0){
          newPG = distribute(PG.length);
          newPR = distribute(PR.length);
        } else {
          newPG = softUpdate(old.provider.PG.length?old.provider.PG:distribute(PG.length));
          newPR = softUpdate(old.provider.PRAGMATIC.length?old.provider.PRAGMATIC:distribute(PR.length));
        }

        const output = {
          provider:{
            PG: newPG,
            PRAGMATIC: newPR
          }
        };

        fs.writeFileSync("rtp.json", JSON.stringify(output,null,2));
        fs.appendFileSync("rtp.json"," "); // force change

        // history save
        const hh = String(now.getHours()).padStart(2,"0");
        const mm = String(now.getMinutes()).padStart(2,"0");

        const dir = `rtp-history/${today}`;
        fs.mkdirSync(dir,{recursive:true});
        fs.writeFileSync(`${dir}/${hh}-${mm}.json`, JSON.stringify(output,null,2));

        EOF

    - name: Push Updates
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add -A
        git commit -m "rtp V3 update" --allow-empty
        git push
