name: Advanced RTP Generator (Level 2.5 AUTO PROVIDER)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Download Games CSV
      run: |
        curl -L -o games.csv \
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7pX1gQOWmhwR9ecnt59QUS7L-T5XBdDuA_dDwfag3BMz8voU3CbIbfTpq5pdtmYc67Wh3-FC17VUQ/pub?gid=0&single=true&output=csv"

    - name: Generate Advanced RTP JSON (AUTO PROVIDER)
      run: |
        node << 'EOF'
        const fs = require("fs");

        // LOAD CSV
        const raw = fs.readFileSync("games.csv","utf8")
          .trim()
          .split("\n")
          .map(r=>r.split(","));

        const head = raw.shift();
        const rows = raw.map(r=>{
          let o={};
          r.forEach((v,i)=>o[head[i]] = v.trim());
          return o;
        });

        // AUTO PROVIDER DETECT
        function normalizeProvider(p){
          p = (p || "").toLowerCase();
          if(p.includes("pg")) return "PG";
          if(p.includes("prag")) return "PRAGMATIC";
          return "OTHER";
        }

        const PG_count = rows.filter(x => normalizeProvider(x.provider) === "PG").length;
        const PRAG_count = rows.filter(x => normalizeProvider(x.provider) === "PRAGMATIC").length;

        function baseRandom(min,max){
          return +(Math.random()*(max-min)+min).toFixed(1);
        }

        // TREND DAILY
        const today = new Date().toISOString().split("T")[0];
        const trendFile = `rtp-history/${today}/trend.json`;

        let trend="normal";
        if(!fs.existsSync(trendFile)){
          const pick = ["up","down","normal"];
          trend = pick[Math.floor(Math.random()*pick.length)];
          fs.mkdirSync(`rtp-history/${today}`,{recursive:true});
          fs.writeFileSync(trendFile, JSON.stringify({trend}));
        } else {
          trend = JSON.parse(fs.readFileSync(trendFile)).trend;
        }

        // DISTRIBUSI LEBIH NATURAL
        function makeRTP(count){
          let arr=[];
          let high = Math.min(5,count);
          let low  = Math.min(15,count-high);

          for(let i=0;i<high;i++){
            arr.push(trend==="up" ? baseRandom(93,99.9) : baseRandom(90,96));
          }
          for(let i=0;i<low;i++){
            arr.push(trend==="down" ? baseRandom(50,66) : baseRandom(55,70));
          }
          while(arr.length < count){
            if(trend==="up") arr.push(baseRandom(78,93));
            else if(trend==="down") arr.push(baseRandom(65,82));
            else arr.push(baseRandom(70,90));
          }

          return arr.sort(()=>Math.random()-0.5);
        }

        // RESET HARIAN
        const now = new Date();
        const hour = now.getUTCHours() - 3;
        let rtpPG, rtpPRAG;

        if(hour<=0){
          rtpPG  = makeRTP(PG_count);
          rtpPRAG = makeRTP(PRAG_count);
        } else {
          const old = JSON.parse(fs.readFileSync("rtp.json"));
          rtpPG = old.provider.PG.map(v=>{
            let n = v + baseRandom(-2,2);
            return Math.max(50, Math.min(99.9, n));
          });
          rtpPRAG = old.provider.PRAGMATIC.map(v=>{
            let n = v + baseRandom(-2,2);
            return Math.max(50, Math.min(99.9, n));
          });
        }

        const output = {
          provider:{
            PG: rtpPG,
            PRAGMATIC: rtpPRAG
          }
        };

        fs.writeFileSync("rtp.json", JSON.stringify(output,null,2));

        EOF

    - name: Push
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add rtp.json rtp-history/
        git commit -m "Auto RTP update with provider detection" || echo "no changes"
        git push
