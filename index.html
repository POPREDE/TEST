<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopRede Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="header-logo">
        <img id="header_logo" src="">
    </div>

    <a id="header_btn" class="header-btn" href="#">
        Acessar
    </a>
</div>



<!-- HERO SECTION -->
<div class="hero-container">

    <div class="hero-text">
        <h2 id="hero_title">Loading...</h2>
        <p id="hero_desc">Loading description...</p>
    </div>

    <div class="hero-banner">
        <div class="banner-slider">
            <div class="banner-track" id="bannerTrack"></div>
        </div>

        <div class="banner-caption" id="bannerCaption"></div>
        <div class="banner-dots" id="bannerDots"></div>
    </div>

</div>



<!-- PROVIDER TITLE -->
<div class="provider-title">
    PROVIDERS
</div>

<!-- LOGO STRIP -->
<div class="logo-strip" id="logoStrip"></div>



<!-- PROVIDER SWITCH -->
<div class="provider-switch">
    <button class="provider active" data-provider="PG">PG Soft</button>
    <button class="provider" data-provider="PRAG">Pragmatic Play</button>
</div>



<!-- GAME GRID -->
<div id="game-grid"></div>



<script src="script.js"></script>
</body>
</html>
