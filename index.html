<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exclusive Premium Layout</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- TOP BANNERS -->
    <div class="top-banners">

        <!-- Banner kiri -->
        <a id="banner1_link" class="banner-card">
            <img id="banner1_img" alt="Banner 1">
        </a>

        <!-- Banner kanan -->
        <a id="banner2_link" class="banner-card">
            <img id="banner2_img" alt="Banner 2">
        </a>

    </div>


    <!-- LOGO AREA -->
    <div class="logo-section">
        <div class="logo-row">

            <!-- PG -->
            <a id="pg_link" class="logo-card">
                <img id="pg_img" alt="PG Soft">
            </a>

            <!-- LOGO TENGAH -->
            <a id="mid_link" class="logo-card">
                <img id="mid_img" alt="Middle Logo">
            </a>

            <!-- PRAGMATIC -->
            <a id="prag_link" class="logo-card">
                <img id="prag_img" alt="Pragmatic Play">
            </a>

        </div>
    </div>

</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
