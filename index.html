<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POP REDE RTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">POP REDE RTP</div>

        <div class="nav-buttons">
            <a id="btn-register" class="nav-btn">REGISTER</a>
            <a id="btn-login" class="nav-btn">LOGIN</a>
        </div>
    </header>


  <!-- BANNER SLIDER -->
<section class="banner-section">
    <div class="banner-slider">
        <div id="banner-track" class="banner-track"></div>
    </div>
    <div id="banner-captions" class="banner-captions"></div>
    <div id="banner-dots" class="banner-dots"></div>
</section>


    <!-- PROVIDER TITLE -->
    <div class="provider-title">
        POPBIS RTP PRAGMATIC PLAY & PG SOFT
    </div>

    <!-- LOGO STRIP (2 LOGO WIDTH FIXED) -->
    <div id="logo-strip" class="logo-strip"></div>


    <!-- PROVIDER SWITCHER -->
    <div class="provider-switch">
        <button class="provider active" data-provider="PG" id="default-provider">PG SOFT</button>
        <button class="provider" data-provider="PRAGMATIC">PRAGMATIC PLAY</button>
    </div>


    <!-- GAME GRID -->
    <div id="game-grid"></div>


    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
