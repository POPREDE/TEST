<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTP Live Premium</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1>RTP LIVE PREMIUM</h1>
        <p>Auto Update 5 Menit · Reset Harian 00:00</p>
    </header>

    <!-- Buttons -->
    <div class="top-buttons">
        <a id="btn-register" class="btn-gold" target="_blank">REGISTER</a>
        <a id="btn-login" class="btn-gold" target="_blank">LOGIN</a>
    </div>

    <!-- Banner Slider -->
    <div class="slider-container">
        <div id="slider-track" class="slider-track"></div>
        <div id="slider-dots" class="slider-dots"></div>
    </div>

    <!-- Strip -->
    <div class="special-strip">
        POPBIS RTP – PRAGMATIC PLAY & PG SOFT
    </div>

    <!-- Full-width Logo Strip -->
    <div id="logo-strip"></div>

    <!-- Provider Filter -->
    <div class="provider-bar">
        <button class="provider" data-provider="PG" id="default-provider">PG Soft</button>
        <button class="provider" data-provider="PRAGMATIC">Pragmatic</button>
        <button class="provider" data-provider="JILI">JILI</button>
        <button class="provider" data-provider="HABANERO">Habanero</button>
        <button class="provider" data-provider="ALL">Semua Provider</button>
    </div>

    <!-- GAME GRID -->
    <main>
        <div id="game-grid" class="game-grid"></div>
    </main>

    <footer class="footer">
        © Rede POP • Premium Gold UI Level 3
    </footer>

    <script src="script.js"></script>
</body>
</html>
