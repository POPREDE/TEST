<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >
    <title>VN FOOD</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<!-- HEADER -->
<header class="hero">
    <img src="https://ik.imagekit.io/vs2btsn6j/LOGO?updatedAt=1764115415618" class="logo">
    <h1>VN FOOD</h1>
</header>

<!-- ‚≠ê HIGHLIGHT BUTTON -->
<div id="highlightToggle" class="highlight-toggle" onclick="toggleHighlightMenu()">
    ‚≠ê
</div>

<!-- ‚≠ê HIGHLIGHT MENU -->
<div id="highlightMenu" class="highlight-menu">
    <div id="highlightSlider"></div>
</div>

<!-- üîç SEARCH BAR BAWAH -->
<div id="searchBar" class="floating-search">
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="applyFilters()">
    <button class="close-search" onclick="closeSearch()">‚úñ</button>
</div>

<!-- üîΩ BOTTOM NAVIGATION -->
<div class="bottom-nav">
    <button class="nav-btn" onclick="openHome()">üè† Home</button>
    <button class="nav-btn" onclick="openCategoryPage()">üì¶ Category</button>
</div>

<!-- üè† HOME PAGE -->
<div id="homePage" class="page active">
    <div class="grid-container">
        <div class="grid" id="productGrid"></div>
    </div>
</div>

<!-- üì¶ CATEGORY LIST PAGE -->
<div id="categoryPage" class="page">
    <h2 class="page-title">Select Category</h2>
    <div id="categoryList" class="category-list"></div>

    <button class="back-btn" onclick="openHome()">‚Üê Back</button>
</div>

<!-- üìÇ CATEGORY DETAIL PAGE -->
<div id="categoryItemPage" class="page">
    <h2 class="page-title" id="categoryTitle"></h2>
    <div class="grid-container">
        <div class="grid" id="categoryGrid"></div>
    </div>
    <button class="back-btn" onclick="openCategoryPage()">‚Üê Back Categories</button>
</div>

<!-- üñºÔ∏è IMAGE VIEWER -->
<div id="imageViewer" class="image-viewer" onclick="closeImageViewer()">
    <img id="viewerImg" src="">
</div>

<script src="script.js"></script>

</body>
</html>
