<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopRede Signature Hologram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-dark">

<!-- HOLOGRAM WAVES BACKGROUND -->
<div id="holo-bg"></div>
<div id="holo-particles"></div>

<!-- HEADER -->
<header class="header">
    <div class="header-left">
        <img id="header_logo" class="header-logo" src="">
    </div>

    <div class="header-right">
        <button id="themeToggle" class="theme-switch">â˜€ / ðŸŒ™</button>
        <a id="header_btn" class="header-btn" href="#" target="_blank">Acessar</a>
    </div>
</header>


<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-content">
        <h1 id="hero_title" class="hero-title">Loading...</h1>
        <p id="hero_desc" class="hero-desc">Loading description...</p>
    </div>

    <div class="hero-banner">
        <div class="banner-slider">
            <div class="banner-track" id="bannerTrack"></div>
        </div>
        <div class="banner-caption" id="bannerCaption"></div>
        <div class="banner-dots" id="bannerDots"></div>
    </div>
</section>


<!-- SEARCH + FILTERS -->
<section class="filters">
    
    <input type="text" id="searchInput" class="search-bar"
           placeholder="Search game...">

    <select id="filterCategory" class="filter-select">
        <option value="ALL">All Categories</option>
        <option value="slots">Slots</option>
        <option value="fishing">Fishing</option>
        <option value="crash">Crash</option>
        <option value="cards">Cards</option>
    </select>

    <select id="filterVolatility" class="filter-select">
        <option value="ALL">All Volatility</option>
        <option value="LOW">Low</option>
        <option value="MID">Medium</option>
        <option value="HIGH">High</option>
        <option value="EXTREME">Extreme</option>
    </select>

    <select id="filterProvider" class="filter-select">
        <option value="ALL">All Providers</option>
        <option value="PG">PG Soft</option>
        <option value="PRAG">Pragmatic</option>
    </select>

</section>


<!-- LOGO GRID -->
<section class="logo-grid-section">
    <h2 class="section-title">Providers</h2>
    <div id="logoStrip" class="logo-strip"></div>
</section>


<!-- GAME GRID -->
<section>
    <h2 class="section-title">Game List</h2>
    <div id="game-grid" class="game-grid"></div>
</section>


<!-- MODAL GAME POPUP -->
<div id="modal" class="modal">
    <div class="modal-content">

        <span id="modalClose" class="modal-close">Ã—</span>

        <img id="modal_img" class="modal-img">

        <h2 id="modal_name" class="modal-name"></h2>
        <p id="modal_provider" class="modal-provider"></p>

        <div class="modal-rtp-wrapper">
            <div class="modal-rtp-bar">
                <div id="modal_rtp_bar" class="modal-rtp-energy"></div>
            </div>
            <div id="modal_rtp_text" class="modal-rtp-text"></div>
        </div>

        <a id="modal_play" class="modal-button" href="#" target="_blank">
            â–¶ Play Now
        </a>

    </div>
</div>


<script src="script.js"></script>

</body>
</html>
