<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >
    <title>VN FOOD</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<!-- HEADER (HILANG SAAT CATEGORY PAGE) -->
<header id="header" class="hero">
    <img src="https://ik.imagekit.io/vs2btsn6j/LOGO?updatedAt=1764115415618" class="logo">
    <h1>VN FOOD</h1>
</header>

<!-- ‚≠ê HIGHLIGHT BUTTON -->
<div id="highlightToggle" class="highlight-toggle" onclick="toggleHighlightMenu()">
    ‚≠ê
</div>

<!-- ‚≠ê HIGHLIGHT MENU -->
<div id="highlightMenu" class="highlight-menu">
    <div id="highlightSlider"></div>
</div>

<!-- üîç SEARCH OVERLAY -->
<div id="searchOverlay" class="search-overlay">
    <div class="search-panel">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="applyFilters()">
        <button class="close-overlay" onclick="closeSearchOverlay()">‚úñ</button>
    </div>
</div>

<!-- BOTTOM NAVIGATION (NOW INCLUDES SEARCH BUTTON) -->
<div class="bottom-nav">
    <button class="nav-btn" onclick="openSearchOverlay()">üîç</button>
    <button class="nav-btn" onclick="openHome()">üè†</button>
    <button class="nav-btn" onclick="openCategoryPage()">üì¶</button>
</div>

<!-- üè† HOME PAGE -->
<div id="homePage" class="page active">
    <div class="grid-container">
        <div class="grid" id="productGrid"></div>
    </div>
</div>

<!-- üì¶ CATEGORY LIST PAGE -->
<div id="categoryPage" class="page">
    <button class="top-back-btn" onclick="openHome()">‚Üê Back to Home</button>

    <h2 class="page-title">Select Category</h2>
    <div id="categoryList" class="category-list"></div>
</div>

<!-- üìÇ CATEGORY ITEMS PAGE -->
<div id="categoryItemPage" class="page">
    <button class="top-back-btn" onclick="openCategoryPage()">‚Üê Back Categories</button>

    <h2 class="page-title" id="categoryTitle"></h2>
    <div class="grid-container">
        <div class="grid" id="categoryGrid"></div>
    </div>
</div>

<!-- üñºÔ∏è IMAGE VIEWER -->
<div id="imageViewer" class="image-viewer" onclick="closeImageViewer()">
    <img id="viewerImg" src="">
</div>

<script src="script.js"></script>

</body>
</html>
